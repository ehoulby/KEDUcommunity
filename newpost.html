<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KEDU Forum</title>
    <link rel="icon" type="image/png" sizes="12x12" href="assets/images/favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta description="">
    <link rel="stylesheet" href="assets/css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100i,400,700" rel="stylesheet">
  </head>

  <body>

    <main>
      <section id="createnewpostparent">
        <section id="createnewpost">
          <div id="createnewpostheadline">
            <h1 class="boldheadline"> CREATE NEW POST </h1>
          </div>

          <div id="nameofpost">
            <input id="nameofpostinput"type="text" placeholder="Name of post">

          </div>

          <div id="selectcategory">
            <select id="selectcategorypost">
                <option value="0">Select a category</option>
                <option value="1">School subjects</option>
                <option value="2">Science</option>
                <option value="3">Danish</option>
                <option value="4">History</option>
                <option value="5">English</option>
                <option value="6">Other</option>
            </select>
          </div>

          <div id="writedescription">
              <textarea type="text" id="descriptiontextarea" placeholder="Write your message"> </textarea>
          </div>

          <div>
              <button type="button" name="button" id="createbutton" class="standardbutton"> Create new post </button>
        </div>
      </section>
    </section>
    </main>
  </body>
</html>
