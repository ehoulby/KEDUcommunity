<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>KEDU Community</title>
  <link rel="icon" type="image/png" sizes="12x12" href="assets/images/favicon.ico">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta description="">
  <link rel="stylesheet" href="assets/css/master.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100i,400,700" rel="stylesheet">
</head>

<main>
  <section id="createnewlesson">
    <div id="createnewlessonheadline">
      <h1 class="boldheadline"> CREATE NEW LESSON </h1>
    </div>

    <div id="nameoflesson">
      <input id="nameoflessoninput"type="text" onblur="promptNameOnLesson()"placeholder="Name of lesson">

    </div>

    <div id="selectcategory">
      <select id="selectcategorydropdown">
          <option value="0">Select a category</option>
          <option value="1">Math</option>
          <option value="2">Science</option>
          <option value="3">Danish</option>
          <option value="4">History</option>
          <option value="5">English</option>
      </select>
    </div>

    <div id="selectgradelevel">
    <h1 class="regularheadline"> Select grade level </h1>
        <form>
          <div>
            <input type="checkbox" name="kindergarten" value="kindergarten">
            <label for="kindergarten">Kindergarten</label>
          </div>

          <div>
            <input type="checkbox" name="firstgrade" value="firstgrade">
            <label for="firstgrade">1. Grade</label>
          </div>

          <div>
            <input type="checkbox" name="secondgrade" value="secondgrade">
            <label for="kindergarten">2. Grade</label>
          </div>

          <div>
            <input type="checkbox" name="thirdgrade" value="thirdgrade">
            <label for="kindergarten">3. Grade</label>
          </div>

          <div>
            <input type="checkbox" name="fourthgrade" value="fourthgrade">
            <label for="kindergarten">4. Grade</label>
          </div>

          <div>
            <input type="checkbox" name="fifthgrade" value="fifthgrade">
            <label for="kindergarten">5. Grade</label>
          </div>

        </form>
    </div>

    <div id="selectdifficulty">
      <select id="selectdifficultydropdown">
          <option value="0">Select difficulty</option>
          <option value="1">Normal lesson</option>
          <option value="2">Moderate lesson</option>
          <option value="3">Hard lesson</option>
      </select>
    </div>

    <div id="choosetime">
      <select id="choosetimedropdown">
          <option value="0">Choose a time estimate</option>
          <option value="1">30 minutes</option>
          <option value="2">90 minutes</option>
          <option value="3">145 minutes</option>
      </select>
    </div>

    <div id="addmaterialdiv">
        <div>
          <p> Add material </p>
        </div>

        <div>
          <img src="assets/images/add.png" alt="add icon">
        </div>
    </div>

    <div id="writedescription">
        <textarea type="text" id="descriptiontextarea" placeholder="Write a description"> </textarea>
    </div>

    <div>
      <button type="button" name="button" id="savebutton" class="standardbutton"> Save </button>
    </div>



  </section>
</main>
